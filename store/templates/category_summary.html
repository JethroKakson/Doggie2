{% extends 'base.html' %}
{% load static %}

{% block title %}
Doggie - Category Summary Page
{% endblock %}

{% block content %}
    <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Categories</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Choose your category</p>
                </div>
            </div>
    </header>
    <div class="container">
        <div class="row">
            <center>
                <div class="col-8">
                     <br><br>
                        {% for category in categories %}
                            <a href="{% url 'category' category %}" class="btn btn-outline-primary">{{ category }}</a>
                        {% endfor %}
                    <br><br>
                </div>
            </center>
        </div>
    </div>
{% endblock %}
