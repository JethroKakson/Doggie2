{% extends 'base.html' %}
{% load static %}

{% block title %}
Doggie - User Info Page
{% endblock %}

{% block content %}
    <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Update Info</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Wanna make changes?</div>
            </div>
    </header>
    <div class="container">
        <div class="row">
<!--            <center>-->
                <div class="col-md-6 offset-md-3">
                    <br><br>
                    <strong>Billing Information</strong>
                    <br><br><br>
                    <form method="POST" action="{% url 'update_info' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br><br>
                        <strong>Shipping Information</strong>
                        <br><br>
                        {{ shipping_form.as_p }}
                        <br><br>
                        <button type="submit" class="btn btn-secondary">Update Info</button>
                    </form>
                    <br>
                    <!-- <a href="{% url 'update_password' %}" class="btn btn-success">Update Password</a> -->
                    <br>
                    <div style="height: 10vh;"></div>
                </div>
                <br><br>
<!--            </center>-->
        </div>
    </div>
{% endblock %}
