{% extends 'base.html' %}
{% load static %}

{% block title %}
Doggie - Registration Page
{% endblock %}

{% block content %}
    <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Password Reset</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Got loose ends? Tighten up.</p>
                </div>
            </div>
    </header>
    <div class="container">
        <div class="row">
<!--            <center>-->
                <div class="col-md-6 offset-md-3">
                    <br><br>
                    <form method="POST" action="{% url 'update_password' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br><br>
                        <button type="submit" class="btn btn-secondary">Update Password</button>
                    </form>
                    <br><br>
                </div>
<!--            </center>-->
        </div>
    </div>
{% endblock %}
